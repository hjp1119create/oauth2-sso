<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>登录</title>
</head>
<body>
<h2>标准登录页面</h2>
<h3>表单登录</h3>
<p style="color: red" th:if="${param.error}">用户名或密码错误1</p>
<form action="/authentication/form1" method="post">
    <input hidden="true" type="text" name="grant_type" value="password"/>
    <input hidden="true" type="text" name="client_id" value="acme"/>
    <input hidden="true" type="text" name="client_secret" value="acmesecret"/>
    <table>
        <tr>
            <td>用户名:</td>
            <td>
                <label><input type="text" name="username"/></label>
            </td>
        </tr>
        <tr>
            <td>密码:</td>
            <td>
                <label><input type="password" name="password"/></label>
            </td>
        </tr>

        <tr>
            <td colspan="2">
                <button type="submit">登录</button>
            </td>
        </tr>
    </table>
</form>


</body>
</html>
